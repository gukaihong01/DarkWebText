<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport"
          content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"/>
    <meta http-equiv="Content-Type" content="text/xhtml; charset=utf-8"/>
    <link href="./quill.snow.css" rel="stylesheet" type="text/css"/>
    <style type="text/css">

         @ media screen and(-webkit - max - device - pixel - ratio: 1.5)and(-webkit - min - device - pixel - ratio: 1.5) {}

         @ media screen and(-webkit - max - device - pixel - ratio: 2)and(-webkit - min - device - pixel - ratio: 2) {}

         @ media screen and(-webkit - max - device - pixel - ratio: 2.5)and(-webkit - min - device - pixel - ratio: 2.5) {}

         @ media screen and(-webkit - max - device - pixel - ratio: 3)and(-webkit - min - device - pixel - ratio: 3) {}

         # table {
            line - height: 28px!important;
            padding - left: 20px;
            padding - right: 20px;

        }

        img {
            vertical - align: middle!important;
            max - width: 100 % ;
        }

    </style>
</head>
<body style="margin-top: 0px;  margin-left: 0px;  margin-bottom: 0px;  margin-right: 0px;">
<div id="table" class="ql-editor"></div>
<script type="text/javascript">
			var type = getQueryString('type');

			//获取<body>标签，跟换背景
			if (type == 1) {
			    document.body.style.backgroundColor = "#1F1832";
			} else {
			    document.body.style.backgroundColor = "#F7F8F9";
			}

			function createTable(text) {
			        var table = document.getElementById("table");
			    //获取<body>标签，跟换背景
			    table.innerHTML = text
			        //获取p标签，插入添加内容
			        var list = document.getElementsByTagName("P");
			    for (var i = 0; i < list.length; i++) {
			        var spans = list[i].getElementsByTagName("span");
			        var aTag = list[i].getElementsByTagName("a");

			        if (aTag.length > 0) {
			            for (var j = 0; j < aTag.length; j++) {
			                if (aTag[j].style.backgroundColor == "rgb(255, 255, 255)") {
			                    if (type == 1) {
			                        aTag[j].style.backgroundColor = "rgb(31, 24, 50)";
			                    } else {
			                        aTag[j].style.backgroundColor = "rgb(247, 248, 249)";
			                    }

			                }
			                if (aTag[j].style.color == "rgb(51, 51, 51)") {
			                    if (type == 1) {
			                        aTag[j].style.color = "rgb(251, 250, 255)";
			                    }
			                }
			            }
			        }

			        if (spans.length > 0) {
			            for (var j = 0; j < spans.length; j++) {
			                if (spans[j].style.backgroundColor == "rgb(255, 255, 255)") {
			                    if (type == 1) {
			                        spans[j].style.backgroundColor = "rgb(31, 24, 50)";
			                    } else {
			                        spans[j].style.backgroundColor = "rgb(247, 248, 249)";
			                    }

			                }
			                if (spans[j].style.color == "rgb(51, 51, 51)") {
			                    if (type == 1) {
			                        spans[j].style.color = "rgb(251, 250, 255)";
			                    }
			                }
			            }
			        } else {
			            if (type == 1) {
			                list[i].innerHTML = '<span style="color: rgb(251, 250, 255);">' + list[i].innerHTML;
			            } else {
			                list[i].innerHTML = '<span style="color: rgb(31, 24, 50);">' + list[i].innerHTML;
			            }

			        }

			    }
			    //获取视频标签,添加poster属性
			    var videos = document.getElementsByTagName("video")
			        for (var i = 0; i < videos.length; i++) {
			            videos[i].setAttribute("poster", videos[i].src + '?x-oss-process=video/snapshot,t_1000,f_jpg')
			        }

			}

			function getQueryString(name) {
			    var reg = new RegExp('(^|&)' + name + '=([^&]*)(&|$)', 'i');
			    var r = window.location.search.substr(1).match(reg);
			    if (r != null) {
			        return unescape(r[2]);
			    }
			    return 0;
			}

</script>
</body>
</html>
